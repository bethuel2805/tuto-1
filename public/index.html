<!DOCTYPE html>
<html>
<head>
    <title>Multi-User Video Chat</title>
    <style>
        .videos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .video-wrapper {
            width: 300px;
            position: relative;
        }
        video {
            width: 100%;
            background: #444;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        #roomId {
            padding: 5px;
            margin-right: 10px;
        }
        .user-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="roomId" placeholder="Entrez l'ID de la salle">
        <button id="joinButton">Rejoindre la salle</button>
    </div>
    <div id="videos-container" class="videos-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="user-label">Vous</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
